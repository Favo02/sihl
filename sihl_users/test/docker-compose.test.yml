version: '3.1'

services:
  postgres:
    image: postgres:12.2
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: root
      POSTGRES_DB: dev
    ports:
      - 5432:5432

  mysql:
    image: mariadb:10.1.41-bionic
    command: --max_allowed_packet=629145600
    environment:
      # default user is "root"
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: dev
    ports:
      - 3306:3306

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
